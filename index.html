<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8e5c559fe9.js" crossorigin="anonymous"></script>
    <title>Life Timer</title>
</head>
<body>
    <div class="background">
        <div id = "initial-text" class="container">
            <h1> Enter Your Date Of Birth</h1>
        </div>

        <div id = "after-dob-button" class="container">
            <div class="center">
                <h1>How Much Life Journey Covered, Till Now</h1>
                <div class="time-container">
                    <h2>
                        <div id="years">0</div>
                        Years
                    </h2>
                    <h2>
                        <div id="months">0</div>
                        Months
                    </h2>
                    <h2>
                        <div id="days">0</div>
                        Days
                    </h2>
                    <h2>
                        <div id="hours">0</div>
                        Hours
                    </h2>
                    <h2>
                        <div id="minutes">0</div>
                        Minutes
                    </h2>
                    <h2>
                        <div id="seconds">0</div>
                        Seconds
                    </h2>
                </div>
            </div>
        </div>

        <div class="setting">
            <i id = "setting-icon" class = "fa fa-cog"></i>
            <div class="setting-content hide" id = "setting-content">
                <input type="date" name="dob" id="dob-input">
                <button id = "dob-button">Add DOB</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
